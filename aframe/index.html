
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

    <div style="position:absolute; z-index:1; padding:10px;"> <br> <a href="javascript:history.back()"> <i class="fa-2xl fas fa-chevron-circle-left"></i> </a> </div>


    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;   detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>

        <a-assets>
            <a-asset-item id="pgm-obj" src="./pgm.obj"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro'>
          <a-entity obj-model="obj: #pgm-obj" scale="0.001 0.001 0.001" rotation="-90 0 0" position="-0.18 0 0" ></a-entity>
          <!-- <a-box position='0 0 0' material='opacity: 0.5;'></a-box> -->
          <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->
        </a-marker>

        <a-marker type='barcode' value='6'>
          <a-entity obj-model="obj: #pgm-obj" scale="0.004 0.004 0.004" rotation="-90 0 0" position="-0.18 0 0" ></a-entity>
        </a-marker>


        <!-- marker on the wall -->
        <a-marker type='barcode' value='1' >
          <a-entity scale="0.004 0.004 0.004" >  <!-- Scale by 1 / 250 = 0.004, for a 250 mm marker and obj in mm units -->

            <a-entity position="0 0 0" rotation="-90 0 0"> 

              <!-- position: z,  -->
              <a-entity obj-model="obj: #pgm-obj"  rotation="-90 0 0" position="-0.72 0 0" material="opacity:0.5;" ></a-entity> 
              <a-box position='0 0 0' scale="100 100 100" ></a-box>

            </a-entity>
          </a-entity>
        </a-marker>

      

      <a-marker preset='kanji'>
        <a-box position='0 0 0' material='opacity: 0.5;'></a-box>
    </a-marker>

        <a-entity camera></a-entity>
        <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
      </a-scene>
  </body>
</html>
