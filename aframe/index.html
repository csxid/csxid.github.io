
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

    <div style="position:absolute; z-index:1; padding:10px;"> <br> <a href="javascript:history.back()"> <i class="fa-2xl fas fa-chevron-circle-left"></i> </a> </div>


    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;   detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>

        <a-assets>
            <a-asset-item id="pgm-obj" src="./pgm.obj"></a-asset-item>
        </a-assets>


        <!-- <a-marker type='barcode' value='6'> -->
          <a-entity scale="0.004 0.004 0.004" >  
            <!-- Scale by 1 / 250 = 0.004, for a 250 mm marker and obj in mm units -->

            <!-- <a-entity obj-model="obj: #pgm-obj" rotation="-90 0 0" position="-200 0 0" material="opacity:0.5;" ></a-entity> -->
            <a-box  scale="250 250 250" position='0 0 0' ></a-box>

          </a-entity>

        <!-- </a-marker> -->


    

        <!-- <a-entity camera></a-entity> -->
        <a-marker-camera type='barcode' value='6'></a-marker-camera>
      </a-scene>
  </body>
</html>
