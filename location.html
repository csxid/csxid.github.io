<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" > -->
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-camera gps-new-camera rotation-reader> </a-camera>

      <a-text
      value="DH"
      look-at="[gps-camera]"
      scale="12 12 12"
      gps-projected-entity-place="latitude: 51.5737408; longitude: -1.3132981;" ></a-text>



      <a-text
      value="DH wall"
      look-at="[gps-camera]"
      scale="12 12 12"
      gps-projected-entity-place="latitude: 51.57381; longitude: -1.31335;" ></a-text>


    <!-- <a-text
    value="building"
    look-at="[gps-camera]"
    scale="12 12 12"
    position="0 -30 0" 
    gps-entity-place="latitude: 51.5; longitude: -1.3;"  ></a-text> -->


<!-- 
    <a-text
    value="Text"
    look-at="[gps-camera]"
    scale="50 50 50"
    position="0 0 0" 
    gps-entity-place="latitude: 51.5; longitude: -1.3;"  ></a-text> -->



<!--  <a-box material="color: yellow" gps-entity-place="latitude: 51.5; longitude: -1.3" position="0 00 0"/> -->


      <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"
      gps-new-entity-place="latitude: 51.57413; longitude: -1.31179;"></a-torus-knot>



    <!-- DLS atrium -->
    <!-- <a-tetrahedron color="#FF926B" radius="5"
    gps-entity-place="latitude: 51.5737408; longitude: -1.3132981;"></a-tetrahedron> -->



    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

      
    </a-scene>
  </body>
</html>
